<!DOCTYPE html>
<html>

<head>
        <title>Ejercicio Html</title>
        <link rel="stylesheet" href="./dist/build.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
</head>

<body>
        <div id="border">
                <div>

                        <div class="leftcolumn">
                                <div class="Todaysweather">
                                        <p class="Todaysweather__text">Madrid</p>
                                        <p class="Todaysweather__text">Sunday 8:00</p>
                                        <p class="Todaysweather__text">Mostly Cloudy</p>
                                </div>
                                <div class="Nowinfo">
                                        <img class="Nowinfo__img" src="img/partly_cloudy.png">
                                        <p class="Nowinfo__text">13
                                                <sub class="Nowinfo__text--sub">ºC|
                                                        <a
                                                                href="https://github.com/antonio-redradix/ejercicio-html-css/blob/master/exercise1.md">Fº</a>
                                                </sub>
                                        </p>

                                </div>


                        </div>
                        <div class="rightcolumn">
                                <div class="Todaysprediction">
                                        <p class="Todaysprediction__text">Precipitation : 6%</p>
                                        <p class="Todaysprediction__text">Humidity : 83%</p>
                                        <p class="Todaysprediction__text">Wind : 31 km/h</p>


                                </div>
                                <div class="Buttongroup">
                                        <input class="Buttongroup__button" type="button" value="Temperature">
                                        <input class="Buttongroup__button" type="button" value="Precipitation">
                                        <input class="Buttongroup__button" type="button" value="Wind">
                                </div>

                        </div>
                </div>



                <div class="dailyweathercontainer">
                        <div class="dailyweatherinfo">
                                <p class="dailyweatherinfo__text">Sun</p>
                                <img class="dailyweatherinfo__img" src="img/partly_cloudy.png">
                                <div class="dailyweatherinfo__text">
                                        16º <p class="dailyweatherinfo__text--black">11º</p>
                                </div>

                        </div>
                        <div class="dailyweatherinfo">
                                <p class="dailyweatherinfo__text">Mon</p>
                                <img class="dailyweatherinfo__img" src="img/rain_s_cloudy.png">
                                <div class="dailyweatherinfo__text">16º
                                        <p class="dailyweatherinfo__text--black">7º</p>
                                </div>
                        </div>
                        <div class="dailyweatherinfo">
                                <p class="dailyweatherinfo__text">Tue</p>
                                <img class="dailyweatherinfo__img" src="img/partly_cloudy.png">
                                <div class="dailyweatherinfo__text">14º
                                        <p class="dailyweatherinfo__text--black">5º</p>
                                </div>
                        </div>
                        <div class="dailyweatherinfo">
                                <p class="dailyweatherinfo__text">Wed</p>
                                <img class="dailyweatherinfo__img" src="img/partly_cloudy.png">
                                <div class="dailyweatherinfo__text">14º
                                        <p class="dailyweatherinfo__text--black">5º</p>
                                </div>
                        </div>
                        <div class="dailyweatherinfo">
                                <p class="dailyweatherinfo__text">Thu</p>
                                <img class="dailyweatherinfo__img" src="img/rain_s_cloudy.png">
                                <div class="dailyweatherinfo__text">14º
                                        <p class="dailyweatherinfo__text--black">3º</p>
                                </div>
                        </div>
                        <div class="dailyweatherinfo">
                                <p class="dailyweatherinfo__text">Fri</p>
                                <img class="dailyweatherinfo__img" src="img/partly_cloudy.png">
                                <div class="dailyweatherinfo__text">12º
                                        <p class="dailyweatherinfo__text--black">4º</p>
                                </div>
                        </div>
                        <div class="dailyweatherinfo">
                                <p class="dailyweatherinfo__text">Sat</p>
                                <img class="dailyweatherinfo__img" src="img/partly_cloudy.png">
                                <div class="dailyweatherinfo__text">13º <p class="dailyweatherinfo__text--black">6º</p>
                                </div>
                        </div>
                        <div class="dailyweatherinfo">
                                <p class="dailyweatherinfo__text">Sun</p>
                                <img class="dailyweatherinfo__img" src="img/rain_s_cloudy.png">
                                <div class="dailyweatherinfo__text">12º
                                        <p class="dailyweatherinfo__text--black">4º</p>
                                </div>
                        </div>


                </div>
        </div>
        </div>

</body>

</html>
