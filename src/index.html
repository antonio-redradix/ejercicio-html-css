<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="../dist/build.css">
</head>
<body>
    <div class="timeWidget">
        <div class="timeWidget--upperSection">
            <div class="timeWidgetElements--main">
                <div class="timeWidgetElements--main--upper">
                    <div>
                        <h2>Madrid</h2>
                        <p>Sunday 08:00</p>
                        <p>Mostly Cloudy</p>
                    </div>
                </div>
                <div class="timeWidgetElements--main--lower">
                    <img src="../imagenes/partly_cloudy.png" class="timeIcon">
                    <div class="timeWidgetElements--main--lower--temperature">
                        <p class="text--degrees">13</p>
                        <p>ºC |</p><a href="http://www.google.com" target="_blank">&nbsp;ºF</a>
                    </div>                    
                </div>
            </div>            
            <div class="divider"></div>
            <div class="timeWidgetElements--options">
                <div class="timeWidgetElements--options--info">
                    <div>
                        <p class="text__spaced">Precipitation: 6%<br>Humidity: 83%<br>Wind: 31 km/h</p>
                    </div>
                </div>
                <div class="timeWidgetElements--options--buttons">
                    <a href="#" class="button__left button--pressed">Temperature</a>
                    <a href="#" class="button">Precipitation</a>
                    <a href="#" class="button__right">Wind</a>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="timeWidget--lowerSection">
            <div class="timeWidgetElements--timeCard">
                <p class="text__small text__lightColor">Sun</p>
                <img src="../imagenes/partly_cloudy.png" class="timeIcon__small">
                <div class="flex__row">
                    <p class="text__small">16º</p>
                    <p class="text__small text__lightColor">&nbsp;11º</p>
                </div>
            </div>
            <div class="timeWidgetElements--timeCard">
                <p class="text__small text__lightColor">Mon</p>
                <img src="../imagenes/rain_s_cloudy.png" class="timeIcon__small">
                <div class="flex__row">
                    <p class="text__small">16º</p>
                    <p class="text__small text__lightColor">&nbsp;7º</p>
                </div>
            </div>
            <div class="timeWidgetElements--timeCard">
                <p class="text__small text__lightColor">Tue</p>
                <img src="../imagenes/partly_cloudy.png" class="timeIcon__small">
                <div class="flex__row">
                    <p class="text__small">14º</p>
                    <p class="text__small text__lightColor">&nbsp;5º</p>
                </div>
            </div>
            <div class="timeWidgetElements--timeCard">
                <p class="text__small text__lightColor">Wed</p>
                <img src="../imagenes/partly_cloudy.png" class="timeIcon__small">
                <div class="flex__row">
                    <p class="text__small">14º</p>
                    <p class="text__small text__lightColor">&nbsp;5º</p>
                </div>
            </div>
            <div class="timeWidgetElements--timeCard">
                <p class="text__small text__lightColor">Thu</p>
                <img src="../imagenes/rain_s_cloudy.png" class="timeIcon__small">
                <div class="flex__row">
                    <p class="text__small">14º</p>
                    <p class="text__small text__lightColor">&nbsp;3º</p>
                </div>
            </div>
            <div class="timeWidgetElements--timeCard">
                <p class="text__small text__lightColor">Fri</p>
                <img src="../imagenes/partly_cloudy.png" class="timeIcon__small">
                <div class="flex__row">
                    <p class="text__small">12º</p>
                    <p class="text__small text__lightColor">&nbsp;4º</p>
                </div>
            </div>
            <div class="timeWidgetElements--timeCard">
                <p class="text__small text__lightColor">Sat</p>
                <img src="../imagenes/partly_cloudy.png" class="timeIcon__small">
                <div class="flex__row">
                    <p class="text__small">13º</p>
                    <p class="text__small text__lightColor">&nbsp;6º</p>
                </div>
            </div>
            <div class="timeWidgetElements--timeCard">
                <p class="text__small text__lightColor">Sun</p>
                <img src="../imagenes/rain_s_cloudy.png" class="timeIcon__small">
                <div class="flex__row">
                    <p class="text__small">12º</p>
                    <p class="text__small text__lightColor">&nbsp;4º</p>
                </div>
            </div>
        </div>
    </div>
    <script src="dist/build.js"></script>
</body>
</html>
