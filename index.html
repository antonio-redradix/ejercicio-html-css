<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Examen</title>
    <link rel="stylesheet" href="dist/build.css">
</head>
<body>
    <div class="main">
        <div class="main__subbox1">
            <div class="main__subbox1__subbox1">
                <div class="main__subbox1__subbox1__subbox1">
                    <div class="main__subbox1__subbox1__subbox1__subbox1">
                        Madrid 
                    </div>
                    <div class="main__subbox1__subbox1__subbox1__subbox2">
                        Sunday 08:00
                    </div>
                    <div class="main__subbox1__subbox1__subbox1__subbox3">
                        Mostly cloudly
                    </div>
                </div>
                <div class="main__subbox1__subbox1__subbox2">
                    <div class="main__subbox1__subbox1__subbox2__photo">
                        <img class="main__subbox1__subbox1__subbox2__photo__i1" src="imagenes/partly_cloudy.png">
                    </div>
                    <div class="main__subbox1__subbox1__subbox2__degrees">
                        13
                        <div class="main__subbox1__subbox1__subbox2__degrees__unities">
                                ºC | ºF
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="main__subbox1__subbox2">
                <div class="main__subbox1__subbox2__subbox1">
                    <div class="main__subbox1__subbox2__subbox1__prec">
                        Precipitation: 6%
                    </div>
                    <div class="main__subbox1__subbox2__subbox1__hum">
                        Humidity: 83%
                    </div>
                    <div class="main__subbox1__subbox2__subbox1__wind">
                        Wind: 31km/h
                    </div>
                </div>
                <div class="main__subbox1__subbox2__subbox2">
                    <div class="main__subbox1__subbox2__subbox2__botonera">
                        <button class="main__subbox1__subbox2__subbox2__botonera__button" autofocus><b> Temperature </b></button>
                        <button class="main__subbox1__subbox2__subbox2__botonera__button"><b> Precipitation </b></button>
                        <button class="main__subbox1__subbox2__subbox2__botonera__button--w"><b> Wind </b></button>
                    </div>
                    <hr/>
                </div>
            </div>
        </div>
        <div class="main__subbox2">
            <div class="main__subbox2__days">
                <div class="main__subbox2__days__day">
                    Sun
                </div>
                <img class="main__subbox2__days__photo" src="imagenes/partly_cloudy.png"> 
                <div class="main__subbox2__days__degrees">
                    16º 11º
                </div>
            </div>
            <div class="main__subbox2__days">
                <div class="main__subbox2__days__day">
                    Mon
                </div>
                <img class="main__subbox2__days__photo" src="imagenes/rain_s_cloudy.png">
                <div class="main__subbox2__days__degrees">
                    16º 7º
                </div>
            </div>
            <div class="main__subbox2__days">
                <div class="main__subbox2__days__day">
                    Tue
                </div>
                <img class="main__subbox2__days__photo" src="imagenes/partly_cloudy.png">
                <div class="main__subbox2__days__degrees">
                    14º 5º
                </div>
            </div>
            <div class="main__subbox2__days">
                <div class="main__subbox2__days__day">
                    Wed
                </div>
                <img class="main__subbox2__days__photo" src="imagenes/partly_cloudy.png">
                <div class="main__subbox2__days__degrees">
                    14º 5º
                </div>
            </div>
            <div class="main__subbox2__days">
                <div class="main__subbox2__days__day">
                    Thu
                </div>
                <img class="main__subbox2__days__photo" src="imagenes/rain_s_cloudy.png">
                <div class="main__subbox2__days__degrees">
                    14º 3º
                </div>
            </div>
            <div class="main__subbox2__days">
                <div class="main__subbox2__days__day">
                    Fri
                </div>
                <img class="main__subbox2__days__photo" src="imagenes/partly_cloudy.png">
                <div class="main__subbox2__days__degrees">
                    12º 4º
                </div>
            </div>
            <div class="main__subbox2__days">
                <div class="main__subbox2__days__day">
                    Sat
                </div>
                <img class="main__subbox2__days__photo" src="imagenes/partly_cloudy.png">
                <div class="main__subbox2__days__degrees">
                    13º 6º
                </div>
            </div>
            <div class="main__subbox2__days">
                <div class="main__subbox2__days__day">
                    Sun
                </div>
                <img class="main__subbox2__days__photo" src="imagenes/rain_s_cloudy.png">
                <div class="main__subbox2__days__degrees">
                    12º 4º
                </div>
            </div>
        </div>
    </div>
</body>
</html>
