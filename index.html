<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <hr id="hr1"/>
        <div class="main__up">
            <div class="main__up--left">
                <div class="main__up--left--upper">
                    <h1 id="ubication">Madrid</h1>
                    <h2 id="date">Sunday 08:00</h2>
                    <h2 id="wstate">Mostly cloudy</h2>
                </div> 
                
                <div class="main__up--left--down">
                        <img id="imgB" src="./src/images/partly_cloudy.png">
                        <h1 id="temperature">13<h6 id="scale">°C|<a href="ujhdsf">°F</a></h6></h1>
                </div>
                
            </div>
           
            <div class="main__up--right">
                    <div class="main__up--right--upper">
                        <h2 id="precipitation">Precipitacion: 6%</h2>
                        <h2 id="humidity">Humidity: 83%</h2>
                        <h2 id="wind">Wind: 31 km/h</h2>
                    </div>
                    <div class="main__up--right--down">
                        <div class="main__up--right--down--sbutton"><button class="main__up--right--down--sbutton--t">Temperature</button><button class="main__up--right--down--sbutton--p">Precipitacion</button><button class="main__up--right--down--sbutton--w">Wind</button></div>
                    </div>
            </div>
        </div>
        <hr id="hr2"/>
        <div class="main__down">
                <div class="main__down--prevision"><h5 id="day">Sun</h5><img src="./src/images/partly_cloudy.png"><h5 id=tmax>16°</h5><h5 id=tmin>11°</h5></div>
                <div class="main__down--prevision"><h5 id="day">Mon</h5><img src="./src/images/rain_s_cloudy.png"><h5 id=tmax>16°</h5><h5 id=tmin>7°</h5></div>
                <div class="main__down--prevision"><h5 id="day">Tue</h5><img src="./src/images/partly_cloudy.png"><h5 id=tmax>14°</h5><h5 id=tmin>5°</h5></div>
                <div class="main__down--prevision"><h5 id="day">Wed</h5><img src="./src/images/partly_cloudy.png"><h5 id=tmax>14°</h5><h5 id=tmin>5°</h5></div>
                <div class="main__down--prevision"><h5 id="day">Thu</h5><img src="./src/images/rain_s_cloudy.png"><h5 id=tmax>14°</h5><h5 id=tmin>3°</h5></div>
                <div class="main__down--prevision"><h5 id="day">Fri</h5><img src="./src/images/partly_cloudy.png"><h5 id=tmax>12°</h5><h5 id=tmin>4°</h5></div>
                <div class="main__down--prevision"><h5 id="day">Sat</h5><img src="./src/images/partly_cloudy.png"><h5 id=tmax>13°</h5><h5 id=tmin>6°</h5></div>
                <div class="main__down--prevision"><h5 id="day">Sun</h5><img src="./src/images/rain_s_cloudy.png"><h5 id=tmax>12°</h5><h5 id=tmin>4°</h5></div>

        </div>

    </div>
    <link rel="stylesheet" type="text/css" href="./dist/build.css">
</body>
</html>
