<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <link rel="stylesheet" type="text/css" href="./dist/build.css">
    </head>

    <body>
     <script src="dist/build.js"></script>

        <div class="container">
            <div class="container__upper">
                <div class="container__upper__leftcorner">
                    <div class="container__upper__leftcorner__text">
                        <p class="location">Madrid</p>
                        <p class="info">Sunday 08:00<br>Mostly Cloudy</p>
                    </div>
                    <div class="container__upper__leftcorner__temp">
                        <img class="container__upper__leftcorner__temp__image"src="./img/partly_cloudy.png"></img>
                        <div class="container__upper__leftcorner__temp__num">13</div>
                        <div class="container__upper__leftcorner__temp__icon">ºC |
                            <a href="" class="container__upper__leftcorner__temp__icon--mod">ºF</a>
                        </div>

                    </div>
                </div>

                <div class="container__upper__rightcorner">
                    <div class="container__upper__rightcorner__text">Precipitation: 6%<br>Humidity:83%<br>Wind: 31 km/h</div>
                    <div class="container__upper__rightcorner__button">
                        <button>Temperature</button>
                        <button>Precipitation</button>
                        <button>Wind</button>
                    </div>
                </div>
            </div>
            <div class="container__down">
                <div class="container__down__block1">
                    <p class="day">Sun</p>
                    <img class="container__down__block1__image1" src="./img/partly_cloudy.png"></img>
                    <div class="container__down__block1__temp"><p class="maxtemp">16º</p><p class="mintemp">11º</p></div>
                </div>
                <div class="container__down__block2">
                    <p class="day">Mon</p>
                    <img class="container__down__block2__image2" src="./img/rain_s_cloudy.png"></img>
                    <div class="container__down__block2__temp"><p class="maxtemp">16º</p><p class="mintemp">7º</p></div>
                </div>
                <div class="container__down__block3">
                    <p class="day">Tue</p>
                    <img class="container__down__block3__image3" src="./img/partly_cloudy.png"></img>
                    <div class="container__down__block3__temp"><p class="maxtemp">14º</p><p class="mintemp">5º</p></div>
                </div>
                <div class="container__down__block4">
                    <p class="day">Wed</p>
                    <img class="container__down__block4__image4" src="./img/partly_cloudy.png"></img>
                    <div class="container__down__block4__temp"><p class="maxtemp">14º</p><p class="mintemp">5º</p></div>
                </div>
                <div class="container__down__block5">
                    <p class="day">Thu</p>
                    <img class="container__down__block5__image5" src="./img/rain_s_cloudy.png"></img>
                    <div class="container__down__block5__temp"><p class="maxtemp">14º</p><p class="mintemp">3º</p></div>
                </div>
                <div class="container__down__block6">
                    <p class="day">Fri</p>
                    <img class="container__down__block6__image6" src="./img/partly_cloudy.png"></img>
                    <div class="container__down__block6__temp"><p class="maxtemp">12º</p><p class="mintemp">4º</p></div>
                </div>
                <div class="container__down__block7">
                    <p class="day">Sat</p>
                    <img class="container__down__block7__image7" src="./img/partly_cloudy.png"></img>
                    <div class="container__down__block7__temp"><p class="maxtemp">13º</p><p class="mintemp">6º</p></div>
                </div>
                <div class="container__down__block8">
                    <p class="day">Sun</p>
                    <img class="container__down__block8__image8" src="./img/rain_s_cloudy.png"></img>
                    <div class="container__down__block8__temp"><p class="maxtemp">12º</p><p class="mintemp">4º</p></div>
                </div>
            </div>

        </div>
    </body>
</html>
