<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>PORTFOLIO RESPONSIVE</title>
        <link rel="stylesheet" href="./dist/build.css">
    </head>
    <body>
        <div class="section sectionResp">
            <div class="section__actualWeather">
                <div class="section__text--city">
                    <p><b>Madrid</b></p>
                </div>
                <div class="section__text--info">
                    <p>Sunday 08:00</p>
                    <p>Mostly Cloudy</p>
                </div>
                <div class="section__image">
                    <div class="section__image--mainImage"></div>
                    <div class="section__text--temperature">13</div>
                    <div class="section__text--scale">ºC | <a class="section__text--link" href="https://www.google.com/">ºF</a></div>
                </div>
            </div>
            <div class="section__actualInfo">
                <div class="section__text--info">
                    <div class="centerResp">
                        <p>Precipitation: 6%</p>
                        <p">Humidity: 83%</p>
                        <p>Wind: 31 km/h</p>
                    </div>
                    <div class="section__actualInfo__buttons">
                        <button type="button" class="section__text--button">Temperature</button>
                        <button type="button" class="section__text--button">Precipitation</button>
                        <button type="button" class="section__text--button">Wind</button>
                    </div>
                </div>
            </div>
            <div class="section__futureWeather">
                <div class="section__futureWeather__item">
                    <div class="section__text--item">Sun</div>
                    <div class="section__image--itemImage--partlyCloudy"></div>
                    <div class="section__text--item"><span class="section__text--item--bold">16º</span>11º</div>
                </div>
                <div class="section__futureWeather__item">
                    <div class="section__text--item">Mon</div>
                    <div class="section__image--itemImage--rain"></div>
                    <div class="section__text--item"><span class="section__text--item--bold">16º</span>7º</div>
                </div>
                <div class="section__futureWeather__item">
                    <div class="section__text--item">Tue</div>
                    <div class="section__image--itemImage--partlyCloudy"></div>
                    <div class="section__text--item"><span class="section__text--item--bold">14º</span>5º</div>
                </div>
                <div class="section__futureWeather__item">
                    <div class="section__text--item">Wed</div>
                    <div class="section__image--itemImage--partlyCloudy"></div>
                    <div class="section__text--item"><span class="section__text--item--bold">14º</span>5º</div>
                </div>
                <div class="section__futureWeather__item">
                    <div class="section__text--item">Thu</div>
                    <div class="section__image--itemImage--rain"></div>
                    <div class="section__text--item"><span class="section__text--item--bold">14º</span>3º</div>
                </div>
                <div class="section__futureWeather__item">
                    <div class="section__text--item">Fri</div>
                    <div class="section__image--itemImage--partlyCloudy"></div>
                    <div class="section__text--item"><span class="section__text--item--bold">12º</span>4º</div>
                </div>
                <div class="section__futureWeather__item">
                    <div class="section__text--item">Sat</div>
                    <div class="section__image--itemImage--partlyCloudy"></div>
                    <div class="section__text--item"><span class="section__text--item--bold">13º</span>6º</div>
                </div>
                <div class="section__futureWeather__item">
                    <div class="section__text--item">Sun</div>
                    <div class="section__image--itemImage--rain"></div>
                    <div class="section__text--item"><span class="section__text--item--bold">12º</span>4º</div>
                </div>
            </div>
        </div>
    </body>
</html>
