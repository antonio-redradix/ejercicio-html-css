<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <meta name="viewport" content="width=device-width"> <!-- Visualizar responsive en naveg -->


    <link rel="stylesheet" href="dist/build.css">
    
    


    <title>Portfolio ciclismo</title>
</head>
<body> 
 
   <section>
       <div class="main-container">
           <div class="main-container__top">
               <div class="main-container__top__left">
                   <div class="main-container__top__left__top">
                       <p class="main-container__top__left__top--city">Madrid</p>
                       <p class="main-container__top__left__top--status">Sunday 08:00</p>
                       <p class="main-container__top__left__top--status">Mostly Cloudy</p>

                   </div>
                   <div class="main-container__top__left__bottom">
                       <div class="main-container__top__left__bottom__img">
                           <img src="imagenes/partly_cloudy.png" alt="">

                       </div>
                       <div class="main-container__top__left__bottom__temp">
                           <div class="main-container__top__left__bottom__temp--arg">
                               <P>13</P>

                           </div>
                           <div class="main-container__top__left__bottom__temp--units">
                                <p>°C |<a href="#">°F</a></p>
                           </div>
                           
                       </div>

                   </div>
                   

               </div>
               <div class="main-container__top__right">
                   <div class="main-container__top__right__detail">
                       <p>Precipitation: 6%</p>
                       <p>Humidity: 83%</p>
                       <p>Wind: 31km/h</p>

                   </div>
                   <div class="main-container__top__right__button">
                        <button class="main-container__top__right__button--temp">Temperature</button>
                        <button class="main-container__top__right__button--prec">Precipitation</button>
                        <button class="main-container__top__right__button--wind">Wind</button>
                   </div>

               </div>

           </div>

           <div class="main-container__bottom">
                <div class="main-container__bottom--day">
                     <p>Sun</p>
                     <img src="imagenes/partly_cloudy.png" alt="">
                     <p><span>16°</span> 11°</p>
                </div>
                <div class="main-container__bottom--day">
                     <p>Mon</p>
                     <img src="imagenes/rain_s_cloudy.png" alt="">
                     <p> <span>16°</span> 7°</p>
                </div>
                <div class="main-container__bottom--day">
                     <p>Tu</p>
                     <img src="imagenes/partly_cloudy.png" alt="">
                     <p> <span>14°</span> 5°</p>
                </div>
                <div class="main-container__bottom--day">
                     <p>Wed</p>
                     <img src="imagenes/partly_cloudy.png" alt="">
                     <p> <span>14°</span> 5°</p>
                </div>
                <div class="main-container__bottom--day">
                     <p>Thu</p>
                     <img src="imagenes/rain_s_cloudy.png" alt="">
                     <p> <span>14°</span> 3°</p>
                </div>
                <div class="main-container__bottom--day">
                     <p>Fri</p>
                     <img src="imagenes/partly_cloudy.png" alt="">
                     <p> <span>12°</span> 4°</p>
                </div>
                <div class="main-container__bottom--day">
                     <p>Sat</p>
                     <img src="imagenes/partly_cloudy.png" alt="">
                     <p> <span>13°</span> 6°</p>
                </div>
                <div class="main-container__bottom--day">
                     <p>Sun</p>
                     <img src="imagenes/rain_s_cloudy.png" alt="">
                     <p> <span>12°</span> 4°</p>
                </div>
            </div>
       </div>

    </section>
        

    <footer>


    </footer>




<script src="dist/build.js"></script>

<script src="https://kit.fontawesome.com/f848ff9a5b.js" crossorigin="anonymous"></script>

<!-- Podemos llamar al js a través de node, en la consola de VS code. -->

</body>
</html>
