<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width">
    <title>Weather</title>
    <link rel="stylesheet" href="../dist/build.css">
</head>
<body>
    <div class="widgetapp">
        <div class="detail">
            <div class="detail__main">
                <h3 class="detail__main__city">Madrid</h3>
                <h4 class="detail__main__time">Sunday 08:00</h4>
                <h4 class="detail__main__state">Mostly Cloudly</h4>
                <div class="detail__main__resume">
                    <img class="detail__main__resume__icon" src="../src/img/partly_cloudy.png" alt="" srcset="">
                    <h2 class="detail__main__resume__grade">13</h2>
                    <p class="detail__main__resume__units--cel">°C | </p><a  class="detail__main__resume__units--far" href=""> °F</a>
                </div>
            </div>
            <div class="detail__secondary">
                <div class="detail__secondary__info">
                    <h4>Precipitation: 6%</h4>
                    <h4>Humidity: 83%</h4>
                    <h4>Wind: 31 km/h</h4>
                </div>
                <div class="detail__secondary__btn">
                    <button class="detail__secondary__btn--left">Temperature</button>
                    <button class="detail__secondary__btn--center">Precipitation</button>
                    <button class="detail__secondary__btn--right">Wind</button>
                </div>
            </div>
        </div>
        <div class="week">
            <div class="week__day">
                <p class="week__day__name">Sun</p>
                <img class="week__day__icon" src="../src/img/partly_cloudy.png" alt="" srcset="">
                <p class="week__day__temperature"><span class="week__day__temperature--max">16°</span>11°</p>
            </div>
            <div class="week__day">
                <p class="week__day__name">Mon</p>
                <img class="week__day__icon" src="../src/img/rain_s_cloudy.png" alt="" srcset="">
                <p class="week__day__temperature"><span class="week__day__temperature--max">16°</span>7°</p>
            </div>
            <div class="week__day">
                <p class="week__day__name">Tue</p>
                <img class="week__day__icon" src="../src/img/partly_cloudy.png" alt="" srcset="">
                <p class="week__day__temperature"><span class="week__day__temperature--max">14°</span>5°</p>
            </div>
            <div class="week__day">
                <p class="week__day__name">Wed</p>
                <img class="week__day__icon" src="../src/img/partly_cloudy.png" alt="" srcset="">
                <p class="week__day__temperature"><span class="week__day__temperature--max">14°</span>5°</p>
            </div>
            <div class="week__day">
                <p class="week__day__name">Thu</p>
                <img class="week__day__icon" src="../src/img/rain_s_cloudy.png" alt="" srcset="">
                <p class="week__day__temperature"><span class="week__day__temperature--max">14°</span>3°</p>
            </div>
            <div class="week__day">
                <p class="week__day__name">Fri</p>
                <img class="week__day__icon" src="../src/img/partly_cloudy.png" alt="" srcset="">
                <p class="week__day__temperature"><span class="week__day__temperature--max">12°</span>4°</p>
            </div>
            <div class="week__day">
                <p class="week__day__name">Sat</p>
                <img class="week__day__icon" src="../src/img/partly_cloudy.png" alt="" srcset="">
                <p class="week__day__temperature"><span class="week__day__temperature--max">13°</span>6°</p>
            </div>
            <div class="week__day">
                <p class="week__day__name">Sun</p>
                <img class="week__day__icon" src="../src/img/rain_s_cloudy.png" alt="" srcset="">
                <p class="week__day__temperature"><span class="week__day__temperature--max">12°</span>4°</p>
            </div>
        </div>
    </div>
</body>
</html>
