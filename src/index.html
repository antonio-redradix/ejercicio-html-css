<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../dist/build.css">
        <title>Document</title>
    </head>
    <body>
        <div class="page">
            <div class="widget">
                <div class="widget__today">
                    <div class="widget__today__left">
                        <div>
                            <p class="text--city">Madrid</p>
                            <p class="text">Sunday 8:00</p>
                            <p class="text">Mostly cloudy</p>
                            
                        </div>
                        <div class="temp-container">
                                <img src="img/partly_cloudy.png">
                                <p class="text--temp">13</p>
                                <p>ºC |
                                    <a href="https://es.wikipedia.org/wiki/Grado_Fahrenheit">ºF</a>
                                </p>
                            </div>
                    </div>
                    <div class="widget__today__right">
                        <div>
                            <p>Precipitation: 6%</p>
                            <p>Humidity: 83%</p>
                            <p>Wind: 31 km/h</p>
                            
                        </div>
                        <div class="btn-container">
                                <button>Temperature</button>
                                <button>Precipitation</button>
                                <button>Wind</button>
                            </div>
                    </div>
                </div>
                <div class="widget__week">
                    <button>
                        <p>Sun</p>
                        <img src="./img/partly_cloudy.png">
                        <p><span>16º </span> 11º</p>
                    </button>
                    <button>
                        <p>Mon</p>
                        <img src="./img/rain_s_cloudy.png">
                        <p><span>16º </span> 7º</p>
                    </button>
                    <button>
                        <p>Tue</p>
                        <img src="./img/partly_cloudy.png">
                        <p><span>14º </span> 5º</p>
                    </button>
                    <button>
                        <p>Wed</p>
                        <img src="./img/partly_cloudy.png">
                        <p><span>14º </span> 5º</p>
                    </button>
                    <button>
                        <p>Thu</p>
                        <img src="./img/rain_s_cloudy.png">
                        <p><span>14º </span> 3º</p>
                    </button>
                    <button>
                        <p>Fri</p>
                        <img src="./img/partly_cloudy.png">
                        <p><span>12º </span> 4º</p>
                    </button>
                    <button>
                        <p>Sat</p>
                        <img src="./img/partly_cloudy.png">
                        <p><span>13º </span> 6º</p>
                    </button>
                    <button>
                        <p>Sun</p>
                        <img src="./img/rain_s_cloudy.png">
                        <p><span>12º </span> 4º</p>
                    </button>
                </div>
            </div>
        </div>
        <script src="../dist/build.js"></script>
    </body>
</html>
