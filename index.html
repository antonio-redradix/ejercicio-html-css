<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./dist/build.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<header>
			<title>Practica</title>
		</header>
		<section class="weather">
			<div class="weather__up">
				<div class="weather__up__mainInfo">
					<div class="weather__up__mainInfo__title">
						<div class="weather__up__mainInfo__title--city">Madrid</div>
						<div class="weather__up__mainInfo__title--date">Sunday 08:00</div>
						<div class="weather__up__mainInfo__title--weather">Mostly Cloudy</div>
					</div>
					<div class="weather__up__mainInfo__temp">
						<div class="weather__up__mainInfo__temp--todayIcon">
							<img src="./img/partly_cloudy.png"></img>
						</div>
						<div class="weather__up__mainInfo__temp--todayGrades">
							<p>13</p><span>ºC | <a href="http://www.google.es">ºF</a></span>
						</div>
					</div>
				</div>
				<hr class="style1">
				<div class="weather__up__secondaryInfo">
					<div class="weather__up__secondaryInfo__data">
						<p>Precipitation: 6%</p>
						<p>Himidity: 83%</p>
						<p>Wind: 31 km/h</p>
					</div>
					<div class="weather__up__secondaryInfo__infoButtons">
						<button type="button">Temperature</button>
						<button type="button">Precipitation</button>
						<button type="button">Wind</button>
					</div>
				</div>
				<hr class="style1">
			</div>
			
			<div class="weather__down">
				<div class="weather__down__prevision">
					<div class="weather__down__prevision__element">
						<p>Sun</p>
						<img src="./img/partly_cloudy.png"></img>
						<p><span>16º  </span>9º</p>
					</div>
					<div class="weather__down__prevision__element">
						<p>Mon</p>
						<img src="./img/rain_s_cloudy.png"></img>
						<p><span>16º  </span>7º</p>
					</div>
					<div class="weather__down__prevision__element">
						<p>Tue</p>
						<img src="./img/partly_cloudy.png"></img>
						<p><span>14º  </span>5º</p>
					</div>
					<div class="weather__down__prevision__element">
						<p>Wed</p>
						<img src="./img/partly_cloudy.png"></img>
						<p><span>14º  </span>5º</p>
					</div>
					<div class="weather__down__prevision__element">
						<p>Thu</p>
						<img src="./img/rain_s_cloudy.png"></img>
						<p><span>14º  </span>3º</p>
					</div>
					<div class="weather__down__prevision__element">
						<p>Fri</p>
						<img src="./img/partly_cloudy.png"></img>
						<p><span>12º  </span>4º</p>
					</div>
					<div class="weather__down__prevision__element">
						<p>Sat</p>
						<img src="./img/partly_cloudy.png"></img>
						<p><span>13º  </span>6º</p>
					</div>
					<div class="weather__down__prevision__element">
						<p>Sun</p>
						<img src="./img/rain_s_cloudy.png"></img>
						<p><span>12º  </span>4º</p>
					</div>					
				</div>
			</div>
		</section>
	</body>
</html>
